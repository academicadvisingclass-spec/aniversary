<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Próximo Destino</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(ellipse at center, #0b0c10, #000);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    /* Pantalla de carga */
    #loadingScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }
    .progress-bar {
      width: 80%;
      height: 20px;
      background: #222;
      border-radius: 20px;
      overflow: hidden;
      margin-top: 20px;
    }
    .progress {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #ff4d6d, #ff758c, #ffa6b9);
      border-radius: 20px;
      transition: width 0.1s linear;
    }
    .percent {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    /* Contenido principal */
    .container { 
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0; 
      transform: scale(0.9); 
      transition: all 1s ease; 
    }
    .title {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ff758c, #ff4d6d, #ffa6b9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }
    .subtitle {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 30px;
      white-space: nowrap;
      overflow: hidden;
    }
    .subtitle .date {
      background: linear-gradient(90deg, #ff758c, #ff4d6d, #ffa6b9, #ffd1dc);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      font-weight: 700;
      text-shadow: 0 0 8px #ff758c66, 0 0 12px #ff4d6d55;
      animation: gradientMove 4s linear infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .subtitle .story {
      font-weight: 500;
      color: #f8f8f8;
      text-shadow: 0 0 5px #ffa6b9, 0 0 10px #ff4d6d66, 0 0 15px #ff758c55;
      animation: glowPulse 2s infinite alternate;
      margin-left: 5px;
    }
    @keyframes glowPulse {
      0% { text-shadow: 0 0 5px #ffa6b9, 0 0 10px #ff4d6d66, 0 0 15px #ff758c55; color: #fff0f5; }
      50% { text-shadow: 0 0 12px #ffa6b9, 0 0 18px #ff4d6d88, 0 0 25px #ff758c77; color: #ffe4e1; }
      100% { text-shadow: 0 0 5px #ffa6b9, 0 0 10px #ff4d6d66, 0 0 15px #ff758c55; color: #fff0f5; }
    }

    /* Botón */
    .btn-tiquetes {
      display: inline-block;
      padding: 15px 35px;
      font-size: 1.5rem;
      font-weight: 700;
      text-decoration: none;
      color: #fff;
      border-radius: 50px;
      background: linear-gradient(90deg, #ff4d6d, #ff758c, #ffa6b9);
      background-size: 200% 200%;
      box-shadow: 0 0 15px #ff758c55, 0 0 25px #ff4d6d33;
      transition: all 0.3s ease;
      margin-top: 20px;
      text-align: center;
      text-shadow: 0 0 5px #fff;
    }
    .btn-tiquetes:hover {
      background-position: 100% 0;
      transform: scale(1.1);
      box-shadow: 0 0 25px #ff758caa, 0 0 35px #ff4d6daa;
    }

    /* Corazones */
    .heart {
      position: absolute;
      color: rgba(255, 100, 150, 0.3);
      font-size: 20px;
      animation: floatUp 8s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* Estrellas */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 3s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <!-- Pantalla de carga -->
  <div id="loadingScreen">
    <h2>Cargando tu destino mágico...</h2>
    <div class="progress-bar"><div class="progress"></div></div>
    <div class="percent">0%</div>
  </div>

  <!-- Contenido principal -->
  <div class="container" id="mainContent">
    <h1 class="title">✨ Próximo Destino: Cartagena ✨</h1>
    <h2 class="subtitle">
      <span class="date">19 - 25 Julio 2026</span> · 
      <span class="story">Una historia que apenas comienza...</span>
    </h2>
    <a href="tiquetes.pdf" target="_blank" class="btn-tiquetes">VER TIQUETES</a>
  </div>

  <script>
    // Barra de carga simulada
    let progress = document.querySelector('.progress');
    let percent = document.querySelector('.percent');
    let loadingScreen = document.getElementById('loadingScreen');
    let mainContent = document.getElementById('mainContent');

    let load = 0;
    let interval = setInterval(() => {
      load++;
      progress.style.width = load + '%';
      percent.textContent = load + '%';

      if (load >= 100) {
        clearInterval(interval);
        setTimeout(() => {
          loadingScreen.style.display = 'none';
          mainContent.style.opacity = '1';
          mainContent.style.transform = 'scale(1)';
        }, 500);
      }
    }, 40); // 100*40ms = 4s

    // Generar corazones
    for(let i=0;i<15;i++){
      let heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '❤';
      heart.style.left = Math.random()*100+'vw';
      heart.style.animationDuration = (6+Math.random()*5)+'s';
      heart.style.fontSize = (15+Math.random()*20)+'px';
      document.body.appendChild(heart);
    }

    // Generar estrellas
    for(let i=0;i<40;i++){
      let star = document.createElement('div');
      star.classList.add('star');
      let size = Math.random()*3+2;
      star.style.width = size+'px';
      star.style.height = size+'px';
      star.style.left = Math.random()*100+'vw';
      star.style.top = Math.random()*100+'vh';
      star.style.animationDelay = Math.random()*3+'s';
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
